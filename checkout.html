<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - TrendyCart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Custom checkout styles */
    body {
      background-color: #f8f9fa;
    }
    .checkout-card {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .product-info h6 {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .product-info p {
      margin: 0;
      color: #555;
    }
    .total-row {
      font-size: 1.2rem;
      font-weight: 700;
    }
    .confirm-btn {
      border-radius: 6px;
      padding: 12px 25px;
      font-size: 1.1rem;
    }
    p.empty-cart {
      text-align: center;
      font-size: 1.1rem;
      padding: 40px 0;
      color: #666;
    }
    p.empty-cart a {
      text-decoration: none;
      color: #198754;
      font-weight: 600;
    }
  </style>
</head>
<body onload="checkAuth()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TrendyCart</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
          <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="checkout-card">
    <!-- Dynamic content will be injected here -->
    <div class="card p-4 shadow-sm">
      <h2 class="mb-4 text-center">Checkout Summary</h2>
      <div id="checkout-container">
        <!-- JS will populate cart items here -->
      </div>
    </div>
  </section>

  <script src="js/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
