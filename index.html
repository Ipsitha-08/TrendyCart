<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendyCart - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body onload="checkAuth()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">TrendyCart</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <header class="bg-dark text-white text-center p-5">
    <h1>Welcome to TrendyCart</h1>
    <p>Discover the latest fashion. Grab the hottest deals.</p>
    <p><strong>Flash Sale Ends In: <span id="countdown"></span></strong></p>
  </header>

  <!-- Product Section -->
  <section class="container py-5">
    <h2 class="mb-4">Featured Products</h2>
    <div class="row" id="product-list">
      <!-- Dynamic product cards will be injected here -->
    </div>
  </section>

  <!-- Login Choice Modal -->
  <div id="loginModal" style="
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center;
    z-index: 9999;">
    <div style="
      background: white; padding: 20px; border-radius: 8px; text-align: center; max-width: 320px; width: 90%;">
      <h3>Welcome to TrendyCart</h3>
      <p>Do you want to log in for a better experience?</p>
      <button onclick="window.location.href='login.html'" style="margin: 5px; padding: 8px 15px;">Login</button>
      <button onclick="continueAsGuest()" style="margin: 5px; padding: 8px 15px;">Continue as Guest</button>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>

  <script>
    window.onload = function() {
      const guestContinued = localStorage.getItem('guestContinue');
      const isLoggedIn = localStorage.getItem('isLoggedIn');

      if (!guestContinued && isLoggedIn !== 'true') {
        document.getElementById('loginModal').style.display = 'flex';
      }
    }

    function continueAsGuest() {
      localStorage.setItem('guestContinue', 'true');
      document.getElementById('loginModal').style.display = 'none';
    }
  </script>
</body>
</html>
