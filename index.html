<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrendyCart - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">TrendyCart</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <header class="bg-dark text-white text-center p-5">
    <h1>Welcome to TrendyCart</h1>
    <p>Discover the latest fashion. Grab the hottest deals.</p>
    <p><strong>Flash Sale Ends In: <span id="countdown"></span></strong></p>
  </header>

  <!-- Product Section -->
  <section class="container py-5">
    <h2 class="mb-4">Featured Products</h2>
    <div class="row" id="product-list">
      <!-- Dynamic product cards will be injected here -->
    </div>
  </section>

  <!-- Login/Guest Modal -->
  <div class="modal fade" id="loginGuestModal" tabindex="-1" aria-labelledby="loginGuestModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginGuestModalLabel">Welcome to TrendyCart</h5>
        </div>
        <div class="modal-body">
          <p>Please login to enjoy all features or continue as a guest with limited access.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="guestBtn">Continue as Guest</button>
          <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const user = localStorage.getItem("user");
      const guest = localStorage.getItem("guestContinue");

      if (!user && !guest) {
        // Show modal if not logged in or guest
        const loginGuestModal = new bootstrap.Modal(document.getElementById('loginGuestModal'));
        loginGuestModal.show();

        document.getElementById('loginBtn').addEventListener('click', () => {
          loginGuestModal.hide();
          window.location.href = 'login.html';
        });

        document.getElementById('guestBtn').addEventListener('click', () => {
          localStorage.setItem("guestContinue", "true");
          loginGuestModal.hide();
          // Optionally, show an alert or welcome message
          alert("You are continuing as a guest. Some features may be limited.");
        });
      }
    });

    function logout() {
      localStorage.removeItem("user");
      localStorage.removeItem("guestContinue");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
